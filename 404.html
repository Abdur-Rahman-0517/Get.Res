<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic 404 | Resource Lost in Space</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a, #0f0c29);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Mono', monospace;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .space-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 2rem;
            z-index: 100;
        }
        
        .error-content {
            background: rgba(10, 15, 30, 0.7);
            border-radius: 20px;
            padding: 3rem 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 200, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 1rem 0;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
            animation: float 6s ease-in-out infinite;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #4facfe;
        }
        
        .error-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2.5rem;
            line-height: 1.6;
            color: #a0d2ff;
        }
        
        .action-button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #0a0f1e;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.6);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        /* Astronaut animation */
        .astronaut {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 50%;
            left: 10%;
            animation: astronaut-float 25s infinite ease-in-out;
            z-index: 20;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }
        
        /* Planet animations */
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }
        
        .planet-1 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 30%, #ff7e5f, #feb47b);
            top: 10%;
            left: 5%;
            box-shadow: 0 0 50px rgba(255, 126, 95, 0.6);
            animation: float 12s infinite ease-in-out;
        }
        
        .planet-1::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 20px;
            background: rgba(254, 180, 123, 0.4);
            border-radius: 50%;
            top: 50%;
            left: -25px;
            transform: rotate(-20deg);
            box-shadow: 0 0 20px rgba(254, 180, 123, 0.6);
            animation: ring-rotate 20s infinite linear;
        }
        
        .planet-2 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            bottom: 15%;
            right: 8%;
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.6);
            animation: float 8s infinite ease-in-out;
            animation-delay: 1s;
        }
        
        .planet-3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #7f00ff, #e100ff);
            top: 25%;
            right: 15%;
            box-shadow: 0 0 30px rgba(127, 0, 255, 0.6);
            animation: float 10s infinite ease-in-out;
            animation-delay: 2s;
        }
        
        .crater {
            position: absolute;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }
        
        .planet-1 .crater:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 60px;
            left: 80px;
        }
        
        .planet-1 .crater:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 150px;
            left: 50px;
        }
        
        .planet-1 .crater:nth-child(3) {
            width: 25px;
            height: 25px;
            top: 100px;
            left: 160px;
        }
        
        /* Satellite */
        .satellite {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            z-index: 15;
            animation: satellite-orbit 40s infinite linear;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }
        
        .satellite::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #aaa, #ddd);
            border-radius: 50%;
            top: -10px;
            left: -15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .satellite::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 8px;
            background: #555;
            top: 5px;
            right: -80px;
            border-radius: 4px;
        }
        
        /* Spaceship */
        .spaceship {
            position: absolute;
            width: 80px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 10px 50px 50px 10px;
            z-index: 15;
            animation: spaceship-fly 35s infinite linear;
            top: 30%;
            left: 10%;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.7));
        }
        
        .spaceship::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #4facfe;
            border-radius: 50%;
            top: 5px;
            left: -15px;
        }
        
        .spaceship::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff6b6b;
            border-radius: 50%;
            top: 12px;
            right: 10px;
            animation: engine-pulse 1s infinite alternate;
        }
        
        /* Comet */
        .comet {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            z-index: 5;
            animation: comet-trail 15s infinite linear;
            top: 15%;
            left: 100%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        .comet::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(100,200,255,0.8));
            top: 2.5px;
            left: -100px;
            border-radius: 5px;
        }
        
        /* Galaxy */
        .galaxy {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(127, 0, 255, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            opacity: 0.5;
            z-index: 0;
            animation: galaxy-spin 120s infinite linear;
        }
        
        .galaxy::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(100, 200, 255, 0.05) 100%);
            border-radius: 50%;
            transform: rotate(60deg);
        }
        
        .galaxy::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 100, 200, 0.05) 100%);
            border-radius: 50%;
            transform: rotate(120deg);
        }
        
        /* Stars */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: var(--opacity, 0.8);
        }
        
        /* Pulsar */
        .pulsar {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 80%;
            left: 20%;
            z-index: 5;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: pulsar-beam 5s infinite;
        }
        
        .pulsar::before,
        .pulsar::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulsar-expand 5s infinite;
        }
        
        .pulsar::after {
            animation-delay: 1.25s;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes astronaut-float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, -100px) rotate(10deg); }
            50% { transform: translate(400px, 50px) rotate(0deg); }
            75% { transform: translate(600px, -150px) rotate(-10deg); }
            100% { transform: translate(800px, 0) rotate(0deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity, 0.8); }
            50% { opacity: 0.2; }
        }
        
        @keyframes satellite-orbit {
            0% { transform: rotate(0deg) translateX(300px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
        }
        
        @keyframes spaceship-fly {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(300px, 150px) rotate(5deg); }
            50% { transform: translate(600px, -100px) rotate(0deg); }
            75% { transform: translate(300px, -200px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        @keyframes comet-trail {
            0% { transform: translate(0, 0); opacity: 0; }
            1% { opacity: 1; }
            100% { transform: translate(-2000px, 300px); opacity: 0; }
        }
        
        @keyframes galaxy-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes ring-rotate {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(340deg); }
        }
        
        @keyframes engine-pulse {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        @keyframes pulsar-beam {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes pulsar-expand {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .astronaut {
                transform: scale(0.7);
            }
            
            .planet-1, .planet-2, .planet-3 {
                transform: scale(0.8);
            }
            
            .galaxy {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="galaxy"></div>
    
    <div class="planet planet-1">
        <div class="crater"></div>
        <div class="crater"></div>
        <div class="crater"></div>
    </div>
    <div class="planet planet-2"></div>
    <div class="planet planet-3"></div>
    
    <div class="pulsar"></div>
    
    <!-- Space objects -->
    <div class="satellite"></div>
    <div class="spaceship"></div>
    <div class="comet"></div>
    
    <!-- Astronaut -->
    <div class="astronaut">
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="30" r="20" fill="#f0f0f0"/>
            <rect x="40" y="50" width="20" height="40" fill="#3a6ea5"/>
            <rect x="30" y="50" width="10" height="20" fill="#3a6ea5" rx="3"/>
            <rect x="60" y="50" width="10" height="20" fill="#3a6ea5" rx="3"/>
            <rect x="35" y="90" width="10" height="20" fill="#3a6ea5" rx="5" transform="rotate(10 35 90)"/>
            <rect x="55" y="90" width="10" height="20" fill="#3a6ea5" rx="5" transform="rotate(-10 65 90)"/>
            <circle cx="40" cy="25" r="5" fill="#333"/>
            <circle cx="60" cy="25" r="5" fill="#333"/>
            <path d="M45 35 Q50 40 55 35" stroke="#333" stroke-width="2" fill="none"/>
            <circle cx="50" cy="45" r="10" fill="#ff6b6b"/>
            <path d="M45 40 L55 40" stroke="#333" stroke-width="2"/>
        </svg>
    </div>
    
    <!-- Main content -->
    <div class="space-container">
        <div class="error-content">
            <h1 class="error-title">RESOURCE LOST IN SPACE</h1>
            <div class="error-code">404</div>
            <p class="error-description">
                The cosmic resource you're searching for has drifted out of orbit. 
                It may have been swallowed by a black hole or simply floated away 
                into the vast digital universe.
            </p>
            <button class="action-button" onclick="window.location.href='/'">RETURN TO HOME BASE</button>
        </div>
    </div>
    
    <!-- Dynamic stars background -->
    <script>
        // Create twinkling stars
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.body;
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Randomize star properties
                const size = Math.random() * 3;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const opacity = 0.2 + Math.random() * 0.8;
                const duration = 3 + Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.opacity = opacity;
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Create additional comets
            for (let i = 0; i < 3; i++) {
                const comet = document.createElement('div');
                comet.classList.add('comet');
                
                // Randomize comet properties
                const size = 5 + Math.random() * 5;
                const top = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 10;
                
                comet.style.width = `${size}px`;
                comet.style.height = `${size}px`;
                comet.style.top = `${top}%`;
                comet.style.animationDelay = `${delay}s`;
                comet.style.animationDuration = `${duration}s`;
                
                starsContainer.appendChild(comet);
            }
        });
    </script>
</body>
</html>
